<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="./css/style.css"> <link rel="stylesheet" href="./style/FlorePerfume.css">
</head>
<body class="adminpanel"> 

<h1>Admin Panel</h1>

<form class="adminform" id="productForm">
  <input class="admininput" type="text" id="name" placeholder="Product Name" required />
  <input class="admininput" type="number" id="price" placeholder="Price" required />
  <input class="admininput" type="text" id="image" placeholder="Image URL" value="https://teambnsapp.github.io/PerfumeStore/Images/" required />
  
  <!-- NEW: Product Type -->
  <select id="type" required>
    <option value="">Select Type</option>
    <option value="men">Men</option>
    <option value="woman">Woman</option>
    <option value="unisex">Unisex</option>
  </select>

  <button type="submit">Add Product</button>
</form>


<hr>
<div>
<h2>Products</h2>
<div id="productList"></div>
</div>
<br>
<button class="admininput" id="logoutBtn">Logout</button>

<script type="module" src="./js/Admin.js"></script>
</body>
</html>
